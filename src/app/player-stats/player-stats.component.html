<div class="playerStat" *ngIf="playerStat">
    <h2>{{playerName | uppercase}}'s Statistics</h2>
    <div class="flex">
        <div class="flex-item">
          <div style="display: block;">
          <canvas baseChart width={{width}} height={{height}}
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      [type]="lineChartType"
                      (chartHover)="chartHovered($event)"></canvas>
          </div>
          </div>
      </div>
</div>
